    <div class="switch_btn">

    <div class="base_bg">
        <div class="base_bg_border">
            <div class="tabs-content-login " id="tab-signup">

                    </div>

                    <form>
                        <div class="form-group">

                            <div class="col-sm-8">
                                <input class="form-control" id="user-register-email" required="required"
                                    type="text" name="user[email]" />
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-sm-4" for="user_password">密碼<span>*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" required="required" type="password"
                                    name="user[password]" id="user_password" />
                            </div>
                        </div>

                        
        
                        <div class="swtch-container">
                            <div class="checkbox checkbox-container ">
                                <label>
                                    <input name="user[terms]" type="hidden" value="0" />
                                    
                                    <a href="#">忘記密碼?</a>
                                    
                                </label>
                            </div>
                        </div>

                        <div class="text-center signup-button">
                            <a class="signup-btn " href="#">登入</a>
                        </div>
                    </form>
                </div>
            </div>  
        </div>
