    <div class="switch_btn">
        <div class="text-center login-switch">
            <a class="login " href="#">登入<br>Log in</a>
        
        <div class="text-center signup-switch">
            <a class="signup " href="#">註冊<br>Sign up</a>
    </div>
        
    <div class="base_bg_blue">
        <div class="base_bg">
        <div class="base_bg_border">
           
                <div class="login-form-container ">
                    <div class="text-center facebook-button">
                        <a class="fb-btn " href="#">Facebook 註冊</a>
                        <h4>或以下註冊</h4>
                    </div>

                    <form>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">電子郵件<span>*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" id="user-register-email" required="required"
                                    data-parsley-type="email" type="text" name="user[email]" />
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-sm-4" for="user_password">密碼<span>*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" required="required" data-parsley-length="[6, 20]" type="password"
                                    name="user[password]" id="user_password" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="user_password_confirmation">確認密碼<span>*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" required="required" data-parsley-equalto="#user_password"
                                    type="password" name="user[password_confirmation]" id="user_password_confirmation" />
                            </div>
                        </div>
        
                        <div class="swtch-container">
                            <div class="checkbox checkbox-container ">
                                <label>
                                    <input name="user[terms]" type="hidden" value="0" autocomplete="off" /><input
                                        required="required" type="checkbox" value="1" name="user[terms]" id="user_terms" />
                                    <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                                    我同意 <a href="#">隱私條款</a>
                                    與 <a href="#">租寓平台公約，</a>
                                    我已閱讀完 <a href="#">租賃法.</a>
                                </label>
                            </div>
                        </div>

                        <div class="text-center signup-button">
                            <a class="signup-btn " href="#">註冊</a>
                        </div>
                    </form>
                </div>
            </div>  
        </div>
    </div>

                    <div class="blue_ar_title">Collaboration <span>Contact us</span></div>

                <div class="blue_ar_email">

                        <div class="placeholder_bg">
